<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
     <link rel="stylesheet" href="design.css"> 
</head>

<body>
    <div class="object">
        <button id="generate" class="button_genpas">
            Generate Password 
        </button>
        <div class="slider_main">
            <input type="range" value="8" min="1" max="25" class="slider"
                oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>8</output>
        </div>
        <label class="container" style="color: rgb(3, 3, 3);">Include special characters
            <input type="checkbox" checked="checked" id="checkbox">
            <span class="checkmark"></span>
        </label>
    </div>



    <div class="object_main">
        <h5 id="pwd_txt" style="font-size: 19px; margin: 3%"></h5>
        <button id="clipboard" class="clipboard">copy
            <i class="fas fa-clipboard"></i>
        </button>
    </div>
    <script src="logic.js"></script>
</body>

</html>
